<!DOCTYPE html>
<html>
  <head>
    <style>
      .pic {
        width: 300px;
        height: 300px;
        object-fit: contain;
      }
    </style>

  </head>
  <body style="
  margin-bottom: 2000px;
  background-color: rgb(206, 242, 240);
  padding-top: 20px;
  ">
      
    <div style="
      background-color:gray;
      width: 300px;
      height: 300px;
      position: relative;
      right: 15px;
      bottom: 15px;
    ">
      
      <img class="pic" src="coat.jpg" alt="not found">

      <div style="
        color: white;
        background-color: black;
        position: absolute;
        font-size: 17px;
        padding-left: 6px;
        padding-right: 6px;
        padding-top: 2px;
        padding-bottom: 2px;
        right: 0;
        top: 10px;
        border-radius: 2px;
        ">20% OFF</div>

      <div style="
        position: absolute;
        width: 300px;
        height: 100px;
        background-color: rgba(188, 184, 184, 0.633);
        bottom: 0px;
        display: grid;
        align-items: center;
        justify-items: center;
      ">
        <button style="border: 1px solid;
          height: 30px;
          width: 100px; 
        ">Add to Cart</button>
      </div>
      
    </div>

  </body>
</html>
